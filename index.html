<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randommotivationquotes</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="displayContainer">
      <div class="custom-container">
        <div id="quoteDiv">
          <h1 id="quote" class="display-5 text-light">Quote</h1>
          <h3 id="author" class="display-6 text-light">author</h3>
        </div>

        <div class="btnDiv">
          <button onclick="generateQuote()" class="btn btn-dark">
            Generate New
          </button>
          <button class="btn btn-dark" onclick="copyToClipboard()">
            Copy to Clipboard
          </button>
          <button class="btn btn-dark" onclick="shareOnTwitter()">
            Share on Twitter
          </button>
          <button class="btn btn-dark" onclick="exportToPng()">Export</button>
        </div>
      </div>
    </div>
  </body>
</html>
